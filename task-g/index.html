<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>

  <header class="site-header">
    <h1>Rekisteröinti Sivu</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Glen-Henrik Mustonen</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>

      <section class="controls" aria-label="Lisää Rekisteröinti">
        <h2 class="controls-title">Rekisteröinti </h2>
        
        <form id="regForm" novalidate>
          <input id="timestamp" name="timestamp" type="hidden">
          
          <div>
            <label for="fullname">Kokonimi</label>
            <input id="fullname" name="fullname" type="text" placeholder="Glen-Henrik Mustonen">
            <span class="error" id="err-fullname" aria-live="polite"></span>
          </div>
          
          <div>
            <label for="email">Sähköpostiosoite</label>
            <input id="email" name="email" type="email" placeholder="nimi@esimerkki.com">
            <span class="error" id="err-email" aria-live="polite"></span>
          </div>
          
          <div>
            <label for="phone">Puhelinnumero</label>
            <input id="phone" name="phone" type="tel" placeholder="+358440941904">
            <small class="hint"></small>
            <span class="error" id="err-phone" aria-live="polite"></span>
          </div>
          
          <div>
            <label for="birthdate">Syntymäaika</label>
            <input id="birthdate" name="birthdate" type="date">
            <span class="error" id="err-birthdate" aria-live="polite"></span>
          </div>
          
          <div>
            <label>
              <input id="terms" name="terms" type="checkbox">
              Hyväksyn käyttäjäehdot
            </label>
            <span class="error" id="err-terms" aria-live="polite"></span>
          </div>
          
          <div>
            <button id="submitBtn" type="submit">Rekisteröi</button>
          </div>
        </form>
      </section>
    </div>
      
      <div class="table-wrap">
        <table class="table" id="timetable">
          <thead>
          <tr>
            <th>Aikaleima</th>
            <th>Nimi</th>
            <th>Sähköpostiosoite</th>
            <th>Puhelinnumero</th>
            <th>Syntymäaika</th>
            <th>käyttäjäehdot</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
