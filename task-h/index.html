<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <script src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-slate-100 text-slate-800">

  <header class="bg-slate-800 p-4">
    <h1 class="text-2xl font-bold text-white text-center">Rekisteröintisivu</h1>
  </header>

  <main class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <section class="bg-white shadow rounded p-4" aria-label="Student information">
        <h2 class="text-lg font-semibold mb-2">Information</h2>
        <p class="text-sm text-slate-500">Nimi</p>
        <p><span class="text-lg font-semibold mb-2">Glen-Henrik Mustonen</span></p>
        <p class="text-sm text-slate-500 mt-4">Ryhmä</p>
        <p><span class="text-lg font-semibold mb-2">NTIS24K</span></p>
      </section>

      <section class="bg-white shadow rounded p-4" aria-label="Lisää Rekisteröinti">
        <h2 class="text-lg font-semibold mb-4">Rekisteröinti</h2>

        <form id="regForm" novalidate>
          <input id="timestamp" name="timestamp" type="hidden">

          <div>
            <label for="fullname" class="block font-medium text-slate-700 mt-4">Kokonimi</label>
            <input id="fullname" name="fullname" type="text" placeholder="Glen-Henrik Mustonen"
              class="block w-full border border-slate-300 rounded p-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <span class="error text-red-500 text-sm mt-1" id="err-fullname" aria-live="polite"></span>
          </div>

          <div>
            <label for="email" class="block font-medium text-slate-700 mt-4">Sähköpostiosoite</label>
            <input id="email" name="email" type="email" placeholder="nimi@esimerkki.com"
              class="block w-full border border-slate-300 rounded p-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <span class="error text-red-500 text-sm mt-1" id="err-email" aria-live="polite"></span>
          </div>

          <div>
            <label for="phone" class="block font-medium text-slate-700 mt-4">Puhelinnumero</label>
            <input id="phone" name="phone" type="tel" placeholder="+358440941904"
              class="block w-full border border-slate-300 rounded p-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <small class="hint text-slate-500 text-sm"></small>
            <span class="error text-red-500 text-sm mt-1" id="err-phone" aria-live="polite"></span>
          </div>

          <div>
            <label for="birthdate" class="block font-medium text-slate-700 mt-4">Syntymäaika</label>
            <input id="birthdate" name="birthdate" type="date"
              class="block w-full border border-slate-300 rounded p-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <span class="error text-red-500 text-sm mt-1" id="err-birthdate" aria-live="polite"></span>
          </div>

          <div class="mt-4">
            <label class="flex items-center gap-2">
              <input id="terms" name="terms" type="checkbox" class="h-4 w-4 border-slate-300 rounded">
              <span class="text-slate-700">Hyväksyn käyttäjäehdot</span>
            </label>
            <span class="error text-red-500 text-sm mt-1" id="err-terms" aria-live="polite"></span>
          </div>

          <div class="mt-6">
            <button id="submitBtn" type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Rekisteröi</button>
          </div>
        </form>
      </section>
    </div>

    <div class="overflow-x-auto mt-8">
      <table class="min-w-full border-collapse border border-slate-300 text-center" id="timetable">
        <thead class="bg-slate-200">
          <tr>
            <th class="border border-slate-300 px-4 py-2 text-center">Aikaleima</th>
            <th class="border border-slate-300 px-4 py-2 text-center">Nimi</th>
            <th class="border border-slate-300 px-4 py-2 text-center">Sähköpostiosoite</th>
            <th class="border border-slate-300 px-4 py-2 text-center">Puhelinnumero</th>
            <th class="border border-slate-300 px-4 py-2 text-center">Syntymäaika</th>
            <th class="border border-slate-300 px-4 py-2 text-center">Käyttäjäehdot</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
